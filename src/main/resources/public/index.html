<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Grid Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>âš¡ Distributed Grid Monitor</h1>
            <div style="display: flex; gap: 10px; align-items: center;">
                <button id="btn-add-client" class="btn-action">Add Manual Client</button>
                <div class="status-badge" id="sys-status">System Online</div>
            </div>
        </header>

        <main>
            <section class="stats-row">
                <div class="card stat-card">
                    <h3>Active Nodes</h3>
                    <div class="value" id="node-count">0</div>
                </div>

                <div class="card stat-card">
                    <h3>Outages</h3>
                    <div class="value alert" id="outage-count">0</div>
                </div>
            </section>

            <section class="grid-section">
                <h2 style="margin-bottom: 1rem; color: var(--text-secondary);">District Overview</h2>
                <div id="node-grid" class="node-grid">
                    <!-- Cards injected here -->
                </div>
            </section>
        </main>

        <!-- Details Modal -->
        <div id="detail-modal" class="modal-overlay">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modal-title">District Details</h2>
                    <button class="modal-close" onclick="closeModal()">&times;</button>
                </div>
                <div id="modal-details">
                    <!-- Dynamic Details -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
